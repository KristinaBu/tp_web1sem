<nav>
    <ul class="pagination">
        {% if questions.has_previous %}
        <li class="page-item">
            <a class="page-link"  href="?page=1">
                First
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" aria-label="Previous" href="?page={{ questions.previous_page_number }}">
            <span aria-hidden="true">«</span>
            </a>
        </li>
        {% endif %}
        <li class="page-item">
            <a class="page-link" href="#">Page {{questions.number}} of {{questions.paginator.num_pages}}</a>
        </li>
        {% if questions.has_next %}
        <li class="page-item">
            <a class="page-link" aria-label="Next" href="?page={{ questions.next_page_number }}">
                <span aria-hidden="true">»</span>
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" href="?page={{ questions.paginator.num_pages }}">Last {{questions.paginator.num_pages}}
            </a>
        </li>
        {% endif %}
    </ul>
</nav>
