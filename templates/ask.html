{% extends "layouts/navbar.html" %}
{% block content %}

<h1>New BubQuestion</h1>

{% if form.non_field_errors %}
    <div class="alert alert-warning">
        {{ form.non_field_errors }}
    </div>
{% endif %}
<div>
    <form method="POST">
        {% csrf_token %}
        <div class="row" style="margin-bottom: 20px;">
            <div class="col-lg-3"><span style="margin: 10px;">Title</span></div>
            <div class="col">{{ form.title }}</div>
        </div>
        <div class="row" style="margin-bottom: 20px;">
            <div class="col-lg-3"><span style="margin: 10px;">Text</span></div>
            <div class="col">{{ form.text }}</div>
        </div>
        <div class="row" style="margin-bottom: 20px;">
            <div class="col-lg-3"><span style="margin: 10px;">Tags</span></div>
            <div class="col">{{ form.tags }}</div>
        </div>
        <button class="btn btn-primary" type="submit" style="margin: 0px 0px 19px;margin-bottom: 1px;margin-left: 0px;">Ask!</button>
    </form>
</div>

{% endblock %}
