{% extends "layouts/base.html" %}
{% load static %}
<link rel="stylesheet"  href="{% static 'app_tp/style.css' %}"/>

{% block navbar %}
    <div style="min-height: 100px; display: flex; align-items: center;">
        {% if user.is_authenticated %}
            <img  src="{% static 'app_tp/img/ava.png' %}"  width="100" height="80" style="height: 80px;" />
            <div>
                <div class="row">
                    <div class="col"><span style="color: azure;margin-left: 5px;">{{ user.profile.nickname }}</span></div>
                </div>
                <div class="row">
                    <div class="col"><a href="{% url 'logout' %}" style="margin: 5px;">log out</a></div>
                </div>
                <div class="row">
                    <div class="col"><a href="{% url 'edit_profile' %}" style="margin: 5px;">settings</a></div>
                </div>
            </div>
        {% else %}
            <div>
                <div class="row">
                    <div class="col"><a href="{% url 'login' %}" style="margin: 5px;">log in</a></div>
                </div>
                <div class="row">
                    <div class="col"><a href="{% url 'signup' %}" style="margin: 5px;">register</a></div>
                </div>
            </div>
        {% endif %}
    </div>
{% endblock %}



{% block content %}
{% endblock %}
