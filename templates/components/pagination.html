{% load static %}

<nav>
    <ul class="pagination">
        {% if page_obj.has_previous %}
        <li class="page-item">
            <a class="page-link"  href="?page=1">
                First
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" aria-label="Previous" href="?page={{ page_obj.previous_page_number }}">
            <span aria-hidden="true">«</span>
            </a>
        </li>
        {% endif %}
        <li class="page-item">
            <a class="page-link" href="#">Page {{page_obj.number}} of {{page_obj.paginator.num_pages}}</a>
        </li>
        {% if page_obj.has_next %}
        <li class="page-item">
            <a class="page-link" aria-label="Next" href="?page={{ page_obj.next_page_number }}">
                <span aria-hidden="true">»</span>
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" href="?page={{ page_obj.paginator.num_pages }}">Last {{page_obj.paginator.num_pages}}
            </a>
        </li>
        {% endif %}
    </ul>
</nav>
